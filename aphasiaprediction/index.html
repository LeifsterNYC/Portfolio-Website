<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aphasia Phrase Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back-main">
        <a href="/" class="back-button">Back to Main Website</a>
    </div>
    <div class="wrapper">
        <header>
            <h1>Aphasia Phrase Predictor (WIP)</h1>
            <p>Helping reconstruct communication with AI.</p>
        </header>
        <main>
            <form id="prediction-form">
                <label for="aphasia-input" class="form-label">Enter an aphasic phrase:</label>
                <input 
                    type="text" 
                    id="aphasia-input" 
                    placeholder="e.g., Want eat food now" 
                    required
                >
                <button type="submit">Predict</button>
            </form>
            <div id="prediction-result" class="result"></div>
        </main>
        
        <footer>

                <a href="https://github.com/leifsternyc" target="_blank">GitHub</a> | 
                <a href="mailto:leifrrogers@gmail.com">Contact</a>
            </p>
        </footer>
    </div>
    <script src="inference.js"></script>
</body>
</html>
